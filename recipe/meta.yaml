# Note, you cannot build this with macOS SDK < 10.12, despite there being a few patches
# to add back support. QtWebengine scuppers us with:
#   error: unknown type name 'SecKeyAlgorithm'
# .. these 10.11 support patches should be removed anyway as they could break some things.
# .. such as pop-up Window mouse-events.
{% set version = "5.11.2" %}

package:
  name: qt
  version: {{ version }}

source:
  - url: http://download.qt.io/official_releases/qt/5.11/{{ version }}/single/qt-everywhere-src-{{ version }}.tar.xz  # [not win]
    md5: 152a8ade9c11fe33ff5bc95310a1bb64  # [not win]
  - url: http://download.qt.io/official_releases/qt/5.11/{{ version }}/single/qt-everywhere-src-{{ version }}.zip  # [win]
    md5: f6647d66d1c062b0603831290a4c7e4a  # [win]
    patches:
      # qtbase
      - 0000-Fix-MSVC2017-compilation-with-enabled-relaxed-constexpr-on-32-bit-target.patch
      - 0010-osx-xctest-check.patch
      - 0011-osx-allow-any-xcrun-in-PATH.patch
      - 0015-qtbase-use-better-clang-optimize-size.patch
      - 0016-qtbase-use-better-gcc-optimize-size.patch
      - 0017-qtbase-never-enable-new-dtags.patch
      - 0019-qtbase-link-xcb-shm.patch
      # qtwinextras
      - 0001-shobjidl-Fix-compile-guard-around-SHARDAPPIDINFOLINK.patch  # [win]
      # qtwebengine
      - 0001-qtwebengine-allow-any-xcblah-in-PATH.patch
      - 0002-qtwebengine-find_sdk-respect-CONDA_BUILD_SYSROOT.patch
      - 0004-qtwebengine-use-CONDA_PREFIX_include-for-system_libjpeg.patch
      - 0005-qtwebengine-jpeg-codec-cannot-convert-bool-to-boolean.patch
      - 0006-qtwebengine-run-gn-verbosely.patch
      - 0007-qtwebengine-macOS-10.11-support-Define-NSEventTypeScrollWheel-as.patch
      # qtgamepad
      - 0001-qtgamepad-maybe-define-BTN_TRIGGER_HAPPY1-to-4.patch
      # qtscript
      - 0001-qtscript-mark-cti_vm_throw-as-REFERENCED_FROM_ASM.patch

  - url: http://download.qt.io/community_releases/5.9/5.9.0-final/qtwebkit-opensource-src-5.9.0.tar.xz            # [qtwebkit == 'true']
    sha256: 8dad193b740055a998312e04a040f2e32a923c0823b2d239b24eab08276a4e04                                      # [qtwebkit == 'true']
    folder: qtwebkit                                                                                              # [qtwebkit == 'true']
    patches:                                                                                                      # [qtwebkit == 'true']
      - 0001-qtwebkit-old-ld-compat.patch                                                                         # [qtwebkit == 'true']
      - 0002-qtwebkit-ruby-1.8.patch                                                                              # [qtwebkit == 'true']
      - 0004-qtwebkit-CentOS5-Fix-fucomip-compat-with-gas-2.17.50.patch                                           # [qtwebkit == 'true']
      - 0006-qtwebkit-WTF--StringImpl--copyChars-segfaults-when-built-with-GCC-7.patch                            # [qtwebkit == 'true']

  - url: http://download.qt.io/development_releases/prebuilt/llvmpipe/windows/opengl32sw-32-mesa_12_0_rc2.7z      # [win32]
    sha256: 656015ab03a6686854b920a0a0bf77b4e46525ee8d5396bf04a49ef80a53427d                                      # [win32]
    folder: opengl32sw                                                                                            # [win32]

  - url: http://download.qt.io/development_releases/prebuilt/llvmpipe/windows/opengl32sw-64-mesa_12_0_rc2.7z      # [win64]
    sha256: 2a0d2f92c60e0962ef5f6039d3793424c6f39e49ba27ac04a5b21ca4ae012e15                                      # [win64]
    folder: opengl32sw                                                                                            # [win64]

build:
  number: 4
  skip: True  # [win and vc != 14]
  detect_binary_files_with_prefix: true
  # QtWebEngine fails on Linux unless we merge
  merge_build_host: true  # [linux]
  run_exports:
    - {{ pin_subpackage('qt', max_pin='x.x') }}
  missing_dso_whitelist:  # [osx]
    - /usr/lib/libbsm.0.dylib  # [osx]
    - /usr/lib/libcups.2.dylib  # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]
    - /usr/lib/libsandbox.1.dylib  # [osx]
    - /System/Library/Frameworks/CoreLocation.framework/**  # [osx]
  features:
    - vc{{ vc }} # [win]

requirements:
  build:
    - {{ compiler('cxx') }}              # [not win]
    - {{ compiler('c') }}                # [not win]
    - vs2017_win-64                      # [win64]
    - vs2017_win-32                      # [win32]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}      # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('cups-devel') }}            # [linux]

    # For fontconfig + freetype
    - pkg-config                         # [linux]
    - pthread-stubs                      # [linux]
    - make                               # [unix]
    # Probably only needed for WebEngine
    - python 2.7*
    - ninja
    - ruby                               # [linux]
    - bison                              # [linux]
    - flex                               # [linux]
    - gperf                              # [linux]
    - m2-gperf                           # [win]
    - m2-bison                           # [win]
    - m2-flex                            # [win]
    - m2-patch                           # [win]
    - jom                                # [win]
    - perl 5.*
  host:
    - dbus                               # [linux]
    - fontconfig                         # [linux]
    - freetype                           # [linux]
    - gst-plugins-base                   # [linux]
    - gstreamer                          # [linux]
    - glib                               # [linux]
    - libxml2                            # [linux]
    # For WebEngine, but for compatiblity we want to restrict
    # usage of our own libraries. It seems Chromium prefers
    # expat to libxml2 and we will try to froce it to use the
    # bundled one.
    # Other than that (and esp. for Google developed libs) we
    # avoid our own packagess. FFMPEG was not detected anyway,
    # and neither was libvpx (AFAICT).
    # - libxml2                            # [unix]
    # - libxslt                            # [unix]
    # - libopus                            # [unix]
    # - libvpx                             # [unix]
    # - ffmpeg                             # [unix]
    - expat                              # [linux]
    - icu
    - jpeg
    - libpng
    - sqlite
    - zlib
    - libxcb                             # [linux]
    # We cannot install OpenSSL into the prefix when building qtwebengine
    # on linux as BoringSSL and OpenSSL then conflict with each other.
    - openssl                            # [win]
  run:
    - openssl                            # [not osx]
    - libxcb                             # [linux]

test:
  requires:
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}	 # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
  files:
    - test/hello.pro
    - test/main-qtwebengine.cpp
    - test/main.cpp
    - test/main.qml
    - test/qml.qrc
    - test/qrc_qml.cpp
    - test/qtwebengine.pro
    - xcodebuild
    - xcrun
  commands:
    - if not exist %LIBRARY_BIN%\\Qt5WebEngine.dll exit 1                  # [win]
    - test -f $PREFIX/lib/libQt5WebEngine.so                               # [linux]
    - test -f $PREFIX/lib/libQt5WebEngine.dylib                            # [osx]
    # sql plugin
    - test -f $PREFIX/plugins/sqldrivers/libqsqlite${SHLIB_EXT}            # [unix]
    - if not exist %LIBRARY_PREFIX%\plugins\sqldrivers\qsqlite.dll exit 1  # [win]

about:
  home: http://qt-project.org
  license: LGPL-3.0
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qtproject

extra:
  recipe-maintainers:
    - ccordoba12
    - gillins
    - mingwandroid
    - msarahan
    - ocefpaf
    - stuarteberg
