{% set major_minor = "5.13" %}
{% set version = major_minor + ".0" %}

package:
  name: qt
  version: {{ version }}

source:
  - url: http://download.qt.io/official_releases/qt/{{ major_minor }}/{{ version }}/single/qt-everywhere-src-{{ version }}.tar.xz
    sha256: 2cba31e410e169bd5cdae159f839640e672532a4687ea0f265f686421e0e86d6
    patches:
